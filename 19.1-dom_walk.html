<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Document</title>
 <script src="./script.js" defer></script>
 </head>
 <body>
 <ul>
 <li>title 1</li>
 <li class="start-here">title 2</li>
 <li>
 <ul>
 <li>sub title 1</li>
 <li>sub title 2</li>
 <li>sub title 3</li>
 </ul>
 </li>
 <li>title 3</li>
 </ul>
 <div>
 <p>Hello World!</p>
 </div>
 <script>
     // 1 Change the text from “title 2” to “main title”
     const listHolder = document.querySelector("li.start-here");
     listHolder.textContent = "main title";

     // 2 Add another sub title with the text “sub title 4”
     const parentUl = document.querySelector('ul ul');
     const newLI = document.createElement('li')
     newLI.innerText = 'sub title 4'
     parentUl.appendChild(newLI)

     // 3 Delete the last <li> element from the list.
        const removeLi = document.querySelector('ul')
        removeLi.removeChild(removeLi.lastElementChild);

        //4 Change the <title> element text to “Master Of The Dom”.
            document.title = 'Master Of The Dom'

    // 4 Change the text of the <p> element ot something else of your choosing
        const changeWords = document.querySelector('p');
        changeWords.textContent = "! World hello"
    
 </script>
 </body>
</html>
